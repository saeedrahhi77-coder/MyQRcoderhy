<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My QR Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
      animation: fadeIn 1s ease forwards;
    }

    img {
      width: 250px;
      height: 250px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transform: scale(0.9);
      opacity: 0;
      animation: popIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    button {
      margin-top: 25px;
      background: white;
      color: #764ba2;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>✨ Scan This Code ✨</h1>
  <img src="my_qr_image.png" alt="QR Code" id="qrImg">
  <button id="downloadBtn">Download QR</button>

  <footer>Made with ❤️ by saeedrahhi77</footer>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", function() {
      const link = document.createElement('a');
      link.href = 'my_qr_image.png';
      link.download = 'MyQR.png';
      link.click();
    });
  </script>
</body>
</html>
